<mat-card
     class="border-0 shadow {{ font }} text-white text-center"
     style="border-radius: 20px;"
>
     <img id="box-image" src="{{ image }}" width="140px" alt="">
     <p class="m-0 p-0 my-2">
          <strong id="box-date">{{ date }}</strong>
     </p>
     <span id="box-time">{{ time }}</span>
</mat-card>
