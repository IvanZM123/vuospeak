<mat-card
     class="border-0 shadow"
     style="border-radius: 20px; min-height: 90vh;"
>
     <mat-card-header class="text-primary py-2 align-items-center">
          <mat-icon>watch_later</mat-icon>
          <div class="mx-2">Agregadas recientemente</div>
          
          <span class="spacer"></span>

          <button
               class="text-primary bg-white mx-2"
               (click)="openDialog()"
               mat-mini-fab
          >
               <mat-icon>add_circle_outline</mat-icon>
          </button>
          <button
               class="bg-white text-primary mx-2"
               routerLink="/profile/task"
               mat-mini-fab
          >
               <mat-icon>open_in_new</mat-icon>
          </button>
     </mat-card-header>

     <div class="row justify-content-center">
          <div
               class="col-12 col-md-6 col-lg-12 px-3 py-2"
               *ngFor="let task of tasks | async"
          >
               <app-note-sticker
                    [sticker]="task"
               ></app-note-sticker>
          </div>
     </div>
</mat-card>
